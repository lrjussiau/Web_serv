<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="icon" href="/static/favicon.webp" type="image/webp">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        input, button {
            display: block;
            margin: 10px auto;
        }
        a, button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        a:hover, button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form action="/cgi-bin/upload.py" method="post" enctype="multipart/form-data">
            <label for="file">Choose file to upload:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
        <a href="index.html">Go Back to Home</a>
        <h2>Uploaded Files</h2>
        <ul id="file-list">
            <!-- File list will be injected here by the CGI script -->
            <!-- CGI script will generate list items here -->
            <!-- Include a reference to the CGI script that will list the files -->
            <iframe src="/cgi-bin/list_files.py" style="border:none;width:100%;height:auto;"></iframe>
        </ul>
    </div>
</body>
</html>
